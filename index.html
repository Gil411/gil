<body>
    
    <script>

        // Continuation last class (strings)
        let message = "Hello my name is Gil";

        //+1 String Method
        // SPLIT method
        console.log(message.split(" "));

        //ARRAYS
        let animals = ['dog', 'cat', 'fish'];
        let fruits = ['banana', 'apple', 'orange', 'lemon', 'watermelon'];
        let mary = ['mary', 'smith', 20, 'student', true, false, 1];

        //ARRAY METHODS

        //1. Method PUSH : add one or more elements to the END od an array
        animals.push('zebra', 'horse');
        console.log(animals);

        //2. Method UNSHIFT : INCLUDE an element, or more, to the beginning of the array

        //3. Method POP : Removes the LAST element from an array
        console.log(fruits);
        fruits.pop();
        console.log(fruits);

        //4. Method SHIFT :Remove the FIRST element from an array
        fruits.shift();
        console.log(fruits);

        //5. Method length: returns the number of elements in an array
        console.log(animals.length);

        //6. method indexOf(element): Returns the first index at which a given element can be found in the array, or it will return -1 if element is not present
        let students = ['momo', 'gigi', 'gaga', 'gogo', 'gaga'];
        console.log(students.indexOf("gigi"));

    </script>
